<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>Slide</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="./img/1.jpg" alt="1" width="400px" height="300px">
        <img src="./img/2.jpg" alt="2" width="400px" height="300px">
        <img src="./img/3.jpg" alt="3" width="400px" height="300px">
        <img src="./img/4.jpg" alt="4" width="400px" height="300px">
      </div>
    </div>
    <!-- 行内元素水平居中：在父元素添加 text-align: center; -->
    <div id="buttonWrapper" style="text-align:center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
    <div style="text-align: center; margin-top:20px;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
